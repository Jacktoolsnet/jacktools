<ion-header>
  <ion-navbar color="jacktools">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      JackTools.Net
    </ion-title>
    <ion-buttons end>
      <button ion-button outline item-end icon-left (click)="setCategory('impressum')">
        Impressum
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-split-pane when="lg">
    <ion-menu id="mainmenu" side="left" type="push" [content]="content">
      <!--ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header-->
    <ion-content class="menu-gradient">
      <div class="spacer" style="width: 100%; height: 10px;"></div>
      <div class="category-image">
        <img src="assets/img/jacktoolsnet/logo.png" style="display: block; width: 60%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <p style="color: rgb(255, 255, 255); font-weight: 400; text-align: center;">JackTools.Net<p>
      <p style="color: rgb(255, 255, 255); font-weight: 200; text-align: center;">UG (haftungsbeschränkt)</p>
      <hr>
      <div class="spacer" style="width: 100; height: 5px;"></div>
      <button ion-button outline icon-left color="white" style="margin-left: 5%; margin-right: 5%; width: 90%;" (click)="setCategory('serviceMenu')">
        <ion-icon name="menu"></ion-icon>
        Service
      </button>
      <div class="spacer" style="width: 100; height: 5px;"></div>
      <button ion-button outline icon-left color="white" style="margin-left: 5%; margin-right: 5%; width: 90%;" (click)="goToUrl('https://weeklystyle.de')">
        <ion-icon name="link"></ion-icon>
        WeeklyStyle.de
      </button>
    </ion-content>
  </ion-menu>
  <ion-menu id="serviceMenu" side="left" type="push" [content]="content">
    <ion-content class="menu-gradient">
      <div class="spacer" style="width: 100%; height: 10px;"></div>
      <div class="category-image">
        <img src="assets/img/jacktoolsnet/sublogo.png" style="display: block; width: 60%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <p style="color: rgb(255, 255, 255); font-weight: 400; text-align: center;">JackTools.Net<p>
      <p style="color: rgb(255, 255, 255); font-weight: 200; text-align: center;">UG (haftungsbeschränkt)</p>
      <hr>
      <div class="spacer" style="width: 100; height: 5px;"></div>
      <button ion-button  outline color="white" (click)="setCategory('mainmenu')" style="margin-left: 5%">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
      <div class="spacer" style="width: 100; height: 5px;"></div>
      <button ion-button outline icon-left color="white" style="margin-left: 5%; margin-right: 5%; width: 90%;" (click)="setCategory('echo')">
        Echo Service
      </button>
    </ion-content>
  </ion-menu>
<ion-nav id="nav" main #content [root]="rootPage"></ion-nav>
</ion-split-pane>
</ion-content>
