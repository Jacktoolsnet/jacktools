<ion-header>
  <ion-navbar color="jacktools">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      JackTools.Net
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-split-pane when="(min-width: 800px)" (ionChange)="splitPaneChange()">
    <ion-menu id="mainmenu" side="left" type="push" [content]="content">
      <!--ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header-->
    <ion-content class="menu-gradient">
      <div class="spacer" style="width: 254px; height: 10px;"></div>
      <div class="category-image">
        <img src="assets/img/jacktoolsnet/logo.png" style="display: block; width: 60%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <p style="color: rgb(255, 255, 255); font-weight: 200; text-align: center;">UG (haftungsbeschr√§nkt)</p>
      <div class="spacer" style="width: 254px; height: 5px;"></div>
      <ion-list>
        <!--button ion-item ion-item (click)="setCategory('submenu')">
          Submenu (left)
        </button-->
        <button ion-item class="menu-item" (click)="setCategory('impressum')">
          Impressum
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-menu id="submenu" side="left" type="push" [content]="content">
    <ion-header>
      <!--ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar-->
  </ion-header>
  <ion-content class="menu-gradient">
    <ion-list>
      <button ion-item class="menu-item" (click)="setCategory('mainmenu')">
        Back
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav id="nav" main #content [root]="rootPage"></ion-nav>
</ion-split-pane>
</ion-content>
